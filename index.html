        <script>
            document.addEventListener("DOMContentLoaded", _ => {
                const url = new URL(location.href);
                const currentLanguage = navigator.language || navigator.userLanguage;
                const lang = url.searchParams.get("lang");
                let isZh = /^zh/i.test(currentLanguage);

                if (lang != null) {
                    isZh = /^zh/i.test(lang);
                };

                const introRecord = {
                    zh: {
                        "輕量強大": {
                            title: "輕量且功能強大的編輯器",
                            description: "基於純 JavaScript 和原生 API 所開發。<br>實現高效、穩定且無負擔的編輯體驗。",
                            href: ""
                        },
                        "標準語法": {
                            title: "支持標準 Markdown 語法",
                            description: "完整支持字體、連結、圖片、列表、表格、代碼塊與引用等標準功能，<br>並提供額外擴展以提升使用體驗。",
                            href: ""
                        },
                        "即時預覽": {
                            title: "所見即所得的即時預覽",
                            description: "提供即時預覽，與滾動同步功能。<br>讓編輯和結果一目了然，輕鬆實現可視化編輯。",
                            href: ""
                        },
                        "自動偵測": {
                            title: "自動偵測並嵌入的功能",
                            description: "自動檢測連結並嵌入相關內容，<br>目前已支持 Youtube、Vimeo 多種服務。",
                            href: ""
                        },
                        "方便嵌入": {
                            title: "輕鬆嵌入的模組化設計",
                            description: "只需添加幾行代碼，即可快速將編輯器整合至網站，<br>配置靈活，操作簡單。",
                            href: ""
                        }
                    },
                    en: {
                        "lightweight & powerful": {
                            title: "A lightweight and powerful editor",
                            description: "Developed with pure JavaScript and native APIs.<br> Provides an efficient, stable, and lightweight editing experience.",
                            href: ""
                        },
                        "standard syntax": {
                            title: "Supports standard Markdown syntax",
                            description: "Fully supports standard features such as fonts, links, images, lists, tables, code blocks, and quotes,<br> with additional extensions to enhance the user experience.",
                            href: ""
                        },
                        "live preview": {
                            title: "WYSIWYG live preview",
                            description: "Provides live preview with scroll synchronization.<br> Allows you to see both editing and results clearly for easy visual editing.",
                            href: ""
                        },
                        "auto detection": {
                            title: "Automatic detection and embedding features",
                            description: "Automatically detects links and embeds related content,<br> currently supports multiple services such as YouTube and Vimeo.",
                            href: ""
                        },
                        "easy embedding": {
                            title: "Modular design for easy embedding",
                            description: "Simply add a few lines of code to quickly integrate the editor into your website,<br> flexible configuration and easy operation.",
                            href: ""
                        }
                    }
                };

                const app = new QUI({
                    id: "app",
                    i18n: {
                        zh: "./static/i18n/index/zh.json",
                        en: "./static/i18n/index/en.json",
                    },
                    i18nLang: isZh ? "zh" : "en",
                    event: {
                        changeIntro: e => {
                            const _this = e.target;
                            const parent = _this.parentElement;
                            const index = Array.prototype.indexOf.call(parent.children, _this);

                            parent.dataset.index = index;

                            const data = introRecord["en"][Object.keys(introRecord["en"])[index]];
                            const dom = document.getElementById("intro-block");

                            dom.children[0].innerText = data.title;
                            dom.children[1].innerHTML = data.description;
                            dom.children[2].href = data.href;
                        }
                    },
                    data: {
                        intro: introRecord["en"][Object.keys(introRecord["en"])[0]],
                        introIndex: 0,
                        lang: isZh ? "zh" : "en",
                        change: isZh ? "en" : "zh"
                    }
                });
            });
        </script>
