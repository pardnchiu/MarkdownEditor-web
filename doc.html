        <script>
            document.addEventListener("DOMContentLoaded", _ => {
                const url = new URL(location.href);
                const currentLanguage = navigator.language || navigator.userLanguage;
                const lang = url.searchParams.get("lang");
                let isZh = /^zh/i.test(currentLanguage);

                if (lang != null) {
                    isZh = /^zh/i.test(lang);
                };

                let editor;

                const app = new QUI({
                    id: "app",
                    i18n: {
                        zh: "./static/i18n/doc/zh.json",
                        en: "./static/i18n/doc/en.json",
                    },
                    i18nLang: isZh ? "zh" : "en",
                    data: {
                        lang: isZh ? "zh" : "en",
                        change: isZh ? "en" : "zh"
                    },
                    event: {
                        changeContent: async e => {
                            const _this = e.target;
                            const parent = _this.parentElement;
                            const index = Array.prototype.indexOf.call(parent.children, _this);
                            const title = _this.dataset.title;

                            parent.dataset.index = index;
                            parent.dataset.show = 0;

                            editor.body.scrollTop = 0;
                            editor.clear();

                            let pre = "";

                            await fetch("./static/md/" + (isZh ? "zh/" : "en/") + title + ".md")
                                .then(response => response.text())
                                .then(data => {
                                    pre = data;
                                })
                                .catch(error => {
                                    console.error(error);
                                });

                            url.searchParams.set("tag", title);

                            window.history.replaceState({}, document.title, url.href);

                            editor.init(pre);
                        },
                        showTab: e => {
                            const dom = document.getElementById("doc-body-tab");
                            dom.dataset.show = Math.abs(dom.dataset.show - 1);
                        }
                    },
                    when: {
                        rendered: _ => {
                            const url = new URL(location.href);
                            let tag = url.searchParams.get("tag");

                            if ({
                                installation: 0,
                                font: 0,
                                link: 0,
                                image: 0,
                                list: 0,
                                code: 0,
                                blockquote: 0,
                                table: 0,
                                more: 0,
                                shortcut: 0
                            }[tag] == null) {
                                tag = "installation";
                            }

                            editor = new PDMarkdownViewer({
                                fill: 1,
                                hashtag: {
                                    path: "?keyword=",
                                    target: "_blank"
                                }
                            });

                            document.getElementById("doc-body-content").appendChild(editor.body);

                            const target = document.querySelector("button[data-title='" + tag + "']");
                            target.click();
                            // const tab = document.getElementById("doc-body-tab");
                            // const index = tab.dataset.index = parseInt(0);
                            // tab.children[index].click();
                        }
                    }
                });
            });
